        <title>5 - Rain of Donuts</title>
        <link rel = "stylesheet" href = "Style.css">
        <script src = "/js/three.js"></script>       
    </head>

    </body> 
</html>

<script>    
    let scene, camera, renderer;
    let shapeResult = [];
    let ADD = 0.1;
    
    let randomInRange = function(from, to) {
        let x = Math.random() * (to - from);
        return x + from;
    };
    
    let createTriangle = function() {
        let geometry = new THREE
		.TorusGeometry(
			10, 
			2, 
			20, 
			30
		);

    let material = new THREE.MeshBasicMaterial(	{
		color: Math.random() * 0xffffff,
		wireframe: true
		});

    let morph = new THREE.Mesh( 
		geometry, 
		material );
        
        morph.position.x = randomInRange(-45, 45);
        morph.position.z = randomInRange(-45, 45);
        morph.position.y = 45;

        scene.add(morph);
        shapeResult.push(morph);
    };
    
    
    // set up the environment - 
    // initiallize scene, camera, objects and renderer
    let init = function() {
        // create the scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        
        // create an locate camera
        camera = new THREE.PerspectiveCamera(75, 
                        window.innerWidth / window.innerHeight, 
                        1, 1000);
        camera.position.z = 50;
        camera.position.y = -10;
        
        // create the renderer   
        renderer = new THREE.WebGLRenderer();   
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        document.body.appendChild(renderer.domElement);
        
    };
   
    
    // main animation loop @ 60 FPM
    let mainLoop = function() {
        let x = Math.random();
        if(x < 0.1)
            createTriangle();
        
        shapeResult.forEach(morph => morph.position.y -= ADD);
        
        renderer.render(scene, camera);
        requestAnimationFrame(mainLoop);
    };
    
    ///////////////////////////////////////////////
    init();
    mainLoop();
</script>
