<html>
    <head>
        <title>space</title>
        <link rel = "stylesheet" href = "Style.css">
        <script src = "/js/three.js"></script>       
    </head>
    <body>
    </body> 
</html>

<script>    
    let scene, camera, renderer;
    let orb;
    let discs = [];
    let ADD = 0.02;
    
    let createOrb = function() {
        let geometry = new THREE.SphereGeometry(
            5, 
            30, 
            35
            );
        let material = new THREE.MeshBasicMaterial(
            {
                color: 0xdaa81a,
                wireframe: true
        });
        orb = new THREE.Mesh( 
            geometry, 
            material 
            );
        scene.add(orb);
        
        geometry = new THREE.TorusGeometry(
            10, 
            0.7, 
            2, 
            50
            )
        material = new THREE.MeshBasicMaterial( {
            color: 0xda7b93,
            wireframe: true
            });
        let disc = new THREE.Mesh(
            geometry, 
            material);
        discs.push(disc);
        
        geometry = new THREE.TorusGeometry(
            6.9, 
            0.7, 
            2, 
            50
            );
        material = new THREE.MeshBasicMaterial( {
            color: 0x376e6f,
            wireframe: true
            });
        disc = new THREE.Mesh(
            geometry,  
            material
            );
        discs
        .push(disc);
        
        
        geometry = new THREE.TorusGeometry(
            8.5, 
            0.7, 
            2, 
            50
            );
        material = new THREE.MeshBasicMaterial( {
            color: 0x2e151b,
            wireframe: true
            });
        disc = new THREE.Mesh(
            geometry, 
            material);
        discs
        .push(disc);
        
         
        discs.forEach(disc => {
            disc.rotation.x = 1.7;
            disc.rotation.y = 100;
            scene.add(disc);
        });
        
    };
    
    // initiallize scene, camera, objects and renderer
    let startUp = function() {
        // create the scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x2F4454);
        
        // create an locate the camera
        camera = new THREE.PerspectiveCamera(90, 
                        window.innerWidth / window.innerHeight, 
                        1, 1000);
        camera.position.z = 18;
        
        
        createOrb();
        
        axes = new THREE.AxesHelper(10);
        scene.add(axes);
        
        // create the renderer   
        renderer = new THREE.WebGLRenderer();   
        renderer.setSize(
            window.innerWidth, 
            window.innerHeight
            );
        
        document.body.appendChild(
            renderer.domElement
            );
        
    };
   
    
    // main animation loop @ 60 fps
    let mainLoop = function() {
        camera.position.y += ADD;
        orb.rotation.y += 0.2;
        if(camera.position.y >= 7 || camera.position.y <= -7)
            ADD *= -1;
        renderer.render(scene, camera);
        requestAnimationFrame(mainLoop);
    };
    
    ///////////////////////////////////////////////
    startUp();
    mainLoop();
</script>
